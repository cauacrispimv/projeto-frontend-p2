<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css">
    <title> Luxo - Admin</title>
</head>
<body>
    <div class="page">
        <header id="header-adm">
          <h1>Admin</h1>
        </header>
    
        <div id="container-adm">
            <main id="main-adm">
              <form id="login-form">
                <div class="entry">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" required>
                </div>
                <div class="entry">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" required>
                </div>
                <div class="buttons">
                  <button type="button" id="login-btn" class="button">Entrar</button>
                </div>
              </form>
            </main>
        </div>
    
        <footer id="footer-adm">
          <p>© 2023 Luxo - Área Administrativa</p>
        </footer>
      </div>
    
      <script src="js/jquery-3.6.4.min.js"></script>
      <script src="js/api.js"></script>
      <script>
        document.getElementById("login-btn").addEventListener("click", () => {
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
    
          const objLoginSenha = {
            email: email,
            senha: senha
          };
    
          if (validarUsuario(objLoginSenha)) {
            window.location.href = "mensagens.html";
          } else {
            alert("E-mail e Senha inválidos");
          }
        });
      </script>
</body>
</html>
